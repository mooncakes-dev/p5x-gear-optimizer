<button hlmBtn variant="outline" [hlmDropdownMenuTrigger]="menu">
    @if(themeProvider.isDarkMode()) {
    <ng-icon hlm size="sm" name="lucideMoon" />
    } @else {
    <ng-icon hlm size="sm" name="lucideSun" />
    }
</button>

<ng-template #menu>
    <hlm-dropdown-menu>
        <hlm-dropdown-menu-label>Theme</hlm-dropdown-menu-label>
        <hlm-dropdown-menu-separator />
        <hlm-dropdown-menu-group>
            <button
                hlmDropdownMenuItem
                (click)="setTheme('dark')"
                [class.font-semibold]="themeProvider.theme() === 'dark'"
            >

            </button>

            <button
                hlmDropdownMenuItem
                (click)="setTheme('light')"

            </button>

            <button
                hlmDropdownMenuItem
                (click)="setTheme('system')"
                [class.font-semibold]="themeProvider.theme() === 'system'"
            >

            </button>
        </hlm-dropdown-menu-group>
    </hlm-dropdown-menu>
</ng-template>
